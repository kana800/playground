<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Dollar to Cents </title>
  <script type="text/javascript" src="main.js"></script>
<body>
  <form class="box" name="form" onsubmit='return validateForm()'>
    <h1>Dollar to Cents Converter</h1>
    <input type="number" step="0.01" min=0 id="dollar" name="Dollar" placeholder="Enter Dollar Amount: ">
    <input type="submit" value="convert">
  </form>
</body>
</head>
</html>
